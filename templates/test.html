<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collapsible List</title>
    <style>
        .collapsible {
            background-color: #777;
            color: white;
            cursor: pointer;
            padding: 10px;
            width: 25%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 16px;
        }

        .active, .collapsible:hover {
            background-color: #555;
        }

        .content {
            display: none;
            overflow: hidden;
            background-color: #f9f9f9;
            padding: 10px;
        }
    </style>
</head>
<body>

    <button class="collapsible" onclick="toggleContent(event)">点击我展开/收起内容</button>
    <div id="content" class="content">这里是需要展开或收起的内容。</div>

    <script>
        function toggleContent(e) {
            var content = document.getElementById("content");

            if (content.style.display === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }
        }
    </script>
</body>
</html>
